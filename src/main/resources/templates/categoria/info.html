<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Informacion de Categoria</h1>

		<div class="card text-center">
			<div class="card-header">Informacion de Categoria</div>
			<div class="card-body">

				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
					<span th:text="${dangerDel}"></span>
				</div>


				<form>
					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre
							de Categoria :</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${categoria.nombre}"
								class="form-control-plaintext">
						</div>
					</div>


				</form>

				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Codigo</th>
							<th scope="col">Nombre</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="modelo: ${categoria.lista_modelos}">
						<tr>
							<th scope="row" th:text="${modelo.id}">1</th>
							<td th:text="${modelo.nombre}">Mark</td>

							<td>
							<a th:href="@{ '/modelo/edit/' + ${modelo.id} }"
								class="btn btn-warning"> <i class="fas fa-edit"></i>
							</a> <a th:href="@{ '/modelo/del/' + ${modelo.id} }"
								class="btn btn-danger"> <i class="fas fa-trash-alt"></i>
							</a>
							</td>

						</tr>
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/categoria}" class="btn btn-success"><i
					class="fas fa-file-alt"></i> Ver Categoria</a>
					<a th:href="@{'/categoria/' + ${categoria.id} + '/nuevomodelo/'}" 
					class="btn btn-primary">
					<i class="fas fa-file-alt"></i> Nuevo modelo</a>
					
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
