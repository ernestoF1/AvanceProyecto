<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<h1>Nueva venta</h1>

		<div class="card">
			<div class="card-header">Registro de nueva venta</div>
			<div class="card-body">

				<form th:action="@{/cliente/saveventa}" th:object="${venta}"
					method="post">

					
					
					<div class="form-group">
						<label for="fecha_registro">Fecha registro</label> <input
							type="text" class="control-label col-md-3"
							placeholder="2019/01/05" th:field="*{fecha_registro}" />

					</div>
					
					<div class="form-group">
						<label for="fecha_envio">Fech.EnvioProducto</label> <input
							type="text" class="control-label col-md-3"
							placeholder="2019/01/10" th:field="*{fecha_envio}" />

					</div>
					
					
					
					<div class="form-group">
						<label for="producto">Producto Nombre:</label> 
						<select th:field="*{producto}" class="form-control">
						<!-- option th:each="nombre de la tabla de la clase"  -->
					      <option th:each="productos : ${productos}"
					      	th:value="${productos.id}" th:text="${productos.nombre}"></option>
					    </select>
					
					</div>
					
					<div class="form-group">
						<label for="tipoPago">Tipo Pago:</label> 
						<select th:field="*{tipoPago}" class="form-control">
						<!-- option th:each="nombre de la tabla de la clase"  -->
					      <option th:each="tipoPago : ${tipoPagos}"
					      	th:value="${tipoPago.id}" th:text="${tipoPago.nombre}"></option>
					    </select>
					
					</div>
					 
					

					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/cliente}" class="btn btn-danger"> <i
						class="fas fa-undo"></i> Cancelar
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
